<header>
  <a href="/" class="site-title">{{.Site.Title}}</a>
  <!-- {{- partial "search-form.html" . -}} -->
  <form
    id="search"
    action='{{ with .GetPage "/search" }}{{ .Permalink }}
  {{ end }}'
    method="get"
  >
    <button type="button" id="search-toggle" aria-label="Search">Search</button>
    <div class="search-field">
      <input type="text" id="search-input" name="query" />
      <button type="submit" id="search-submit">Submit</button>
    </div>
  </form>
  <button
    class="theme-toggle"
    id="theme-toggle"
    type="button"
    aria-label="Toggle theme"
  ></button>
</header>
